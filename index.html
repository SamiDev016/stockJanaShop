<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المخزون</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
        let products = JSON.parse(localStorage.getItem("products")) || [];
        const productTable = document.getElementById("productTable");
        const addProductForm = document.getElementById("addProductForm");
        const totalProfitElement = document.getElementById("totalProfit");
        const grossProfitElement = document.getElementById("grossProfit");

        function calculateTotals() {
            let totalProfit = 0;
            let totalRevenue = 0; // Track total revenue
            products.forEach(product => {
                totalProfit += product.total_profit;
                totalRevenue += product.total_revenue; // Sum total revenue
            });
            totalProfitElement.textContent = totalProfit.toFixed(2) + " د.ج";
            grossProfitElement.textContent = totalRevenue.toFixed(2) + " د.ج"; // Display total revenue as gross profit
        }

        function renderTable() {
            productTable.innerHTML = "";
            products.forEach((product, index) => {
                productTable.innerHTML += `
                    <tr>
                        <td>${product.name}</td>
                        <td>${product.purchase_price} د.ج</td>
                        <td><input type="number" id="edit_quantity_${index}" class="form-control" value="${product.quantity}" onchange="editQuantity(${index})"></td>
                        <td>
                            <input type="number" id="sell_price_${index}" class="form-control mb-2" placeholder="سعر البيع" step="0.01" required>
                            <input type="number" id="sell_quantity_${index}" class="form-control mb-2" placeholder="الكمية" required>
                            <button class="btn btn-success" onclick="sellProduct(${index})">بيع</button>
                        </td>
                        <td>${product.total_profit.toFixed(2)} د.ج</td>
                        <td><button class="btn btn-danger" onclick="deleteProduct(${index})">حذف</button></td>
                    </tr>
                `;
            });
            localStorage.setItem("products", JSON.stringify(products));
            calculateTotals();
        }

        // When adding a product, initialize total_revenue
        addProductForm.addEventListener("submit", (event) => {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let purchase_price = parseFloat(document.getElementById("purchase_price").value);
            let quantity = parseInt(document.getElementById("quantity").value);
            products.push({ 
                name, 
                purchase_price, 
                quantity, 
                total_profit: 0,
                total_revenue: 0 // Add total_revenue
            });
            renderTable();
            addProductForm.reset();
        });

        // Update sellProduct to track total_revenue
        window.sellProduct = (index) => {
            let sell_price = parseFloat(document.getElementById(`sell_price_${index}`).value);
            let sell_quantity = parseInt(document.getElementById(`sell_quantity_${index}`).value);
            if (sell_quantity <= products[index].quantity) {
                products[index].quantity -= sell_quantity;
                let profit = (sell_price - products[index].purchase_price) * sell_quantity;
                products[index].total_profit += profit;
                products[index].total_revenue += sell_price * sell_quantity; // Track revenue
                renderTable();
            }
        };

            window.editQuantity = (index) => {
                let newQuantity = parseInt(document.getElementById(`edit_quantity_${index}`).value);
                if (newQuantity >= 0) {
                    products[index].quantity = newQuantity;
                    renderTable();
                }
            };

            window.deleteProduct = (index) => {
                products.splice(index, 1);
                renderTable();
            };

            renderTable();
        });
    </script>
</head>

<body class="container mt-4">
    <h2 class="text-center">إدارة المخزون</h2>

    <form id="addProductForm" class="mb-3">
        <div class="input-group">
            <input type="text" id="name" class="form-control" placeholder="اسم المنتج" required>
            <input type="number" id="purchase_price" class="form-control" placeholder="سعر الشراء" step="0.01" required>
            <input type="number" id="quantity" class="form-control" placeholder="الكمية" required>
            <button type="submit" class="btn btn-primary">إضافة</button>
        </div>
    </form>

    <table class="table table-bordered text-center">
        <thead>
            <tr>
                <th>اسم المنتج</th>
                <th>سعر الشراء</th>
                <th>الكمية المتاحة</th>
                <th>بيع</th>
                <th>الربح الصافي</th>
                <th>حذف</th>
            </tr>
        </thead>
        <tbody id="productTable"></tbody>
    </table>

    <div class="mt-3">
        <h4>الربح الصافي الإجمالي: <span id="totalProfit">0 د.ج</span></h4>
        <h4>الربح الإجمالي: <span id="grossProfit">0 د.ج</span></h4>
    </div>
</body>

</html>
