<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>إدارة المخزون والأرباح</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">إدارة المخزون والأرباح</h1>
        <div class="card p-3">
            <h2>إضافة منتج جديد</h2>
            <input type="text" id="productName" class="form-control my-2" placeholder="اسم المنتج">
            <input type="number" id="purchasePrice" class="form-control my-2" placeholder="سعر الشراء">
            <input type="number" id="quantity" class="form-control my-2" placeholder="الكمية">
            <button class="btn btn-success" onclick="addProduct()">إضافة منتج</button>
        </div>
        <h2 class="my-4">المنتجات المتاحة</h2>
        <table class="table table-striped" id="productsTable">
            <thead>
                <tr>
                    <th>اسم المنتج</th>
                    <th>سعر الشراء</th>
                    <th>الكمية</th>
                    <th>العمليات</th>
                </tr>
            </thead>
            <tbody id="productsList"></tbody>
        </table>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsQRxFCLDmRLgQYJRVGP6pcNl7KhJvrC0",
            authDomain: "stockjana-d28f2.firebaseapp.com",
            projectId: "stockjana-d28f2",
            storageBucket: "stockjana-d28f2.firebasestorage.app",
            messagingSenderId: "523943761751",
            appId: "1:523943761751:web:ebe55f5056cb5fe0e35012",
            measurementId: "G-MKKB1Y3QT7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function addProduct() {
            const name = document.getElementById('productName').value;
            const purchasePrice = parseFloat(document.getElementById('purchasePrice').value);
            const quantity = parseInt(document.getElementById('quantity').value);

            await addDoc(collection(db, "products"), {
                name,
                purchasePrice,
                quantity
            });
            loadProducts();
        }

        async function loadProducts() {
            const querySnapshot = await getDocs(collection(db, "products"));
            const productsList = document.getElementById('productsList');
            productsList.innerHTML = "";
            querySnapshot.forEach((doc) => {
                const product = doc.data();
                productsList.innerHTML += `
                    <tr>
                        <td>${product.name}</td>
                        <td>${product.purchasePrice.toFixed(2)}</td>
                        <td>${product.quantity}</td>
                        <td><button class="btn btn-primary" onclick="sellProduct('${doc.id}', ${product.quantity})">بيع</button></td>
                    </tr>`;
            });
        }

        async function sellProduct(id, quantity) {
            if (quantity > 0) {
                const productRef = doc(db, "products", id);
                await updateDoc(productRef, { quantity: quantity - 1 });
                loadProducts();
            }
        }

        loadProducts();
    </script>
</body>

</html>
