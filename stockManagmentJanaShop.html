<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إدارة المخزون والأرباح</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-form input, .sale-form input {
            margin: 5px;
            padding: 8px;
            width: calc(100% - 20px);
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .summary {
            background-color: #f9f9f9;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        .modal button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إدارة المخزون والأرباح</h1>
        
        <div class="product-form">
            <h2>إضافة منتج جديد</h2>
            <input type="text" id="productName" placeholder="اسم المنتج">
            <input type="number" id="purchasePrice" placeholder="سعر الشراء" min="0">
            <input type="number" id="quantity" placeholder="الكمية" min="1">
            <button onclick="addProduct()">إضافة منتج</button>
        </div>

        <h2>المنتجات المتاحة</h2>
        <table id="productsTable">
            <tr>
                <th>اسم المنتج</th>
                <th>سعر الشراء</th>
                <th>الكمية</th>
                <th>العمليات</th>
            </tr>
        </table>

        <div class="summary">
            <h3>ملخص الأرباح:</h3>
            <p>إجمالي الدخل: <span id="totalIncome">0</span> ريال</p>
            <p>صافي الربح: <span id="netProfit">0</span> ريال</p>
        </div>

        <div id="saleModal" class="modal">
            <h3>عملية بيع</h3>
            <input type="number" id="salePrice" placeholder="سعر البيع" min="0">
            <button onclick="completeSale()">تأكيد البيع</button>
            <button onclick="closeModal()">إلغاء</button>
        </div>
    </div>

    <script>
        let products = JSON.parse(sessionStorage.getItem('products')) || [];
        let sales = JSON.parse(sessionStorage.getItem('sales')) || [];
        let currentProduct = null;

        window.onload = function() {
            renderProducts();
            updateSummary();
        };

        function addProduct() {
            const name = document.getElementById('productName').value.trim();
            const purchasePrice = parseFloat(document.getElementById('purchasePrice').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            
            if (!name || isNaN(purchasePrice) || purchasePrice < 0 || isNaN(quantity) || quantity <= 0) {
                alert('الرجاء إدخال بيانات صحيحة');
                return;
            }
            
            products.push({ name, purchasePrice, quantity });
            sessionStorage.setItem('products', JSON.stringify(products));
            renderProducts();
            clearForm();
        }

        function sellProduct(index) {
            currentProduct = index;
            document.getElementById('saleModal').style.display = 'block';
        }

        function completeSale() {
            const salePrice = parseFloat(document.getElementById('salePrice').value);
            if (isNaN(salePrice) || salePrice <= 0) {
                alert('الرجاء إدخال سعر بيع صالح');
                return;
            }
            
            let product = products[currentProduct];
            if (product.quantity > 0) {
                product.quantity--;
                sales.push({ productName: product.name, purchasePrice: product.purchasePrice, salePrice });
                sessionStorage.setItem('products', JSON.stringify(products));
                sessionStorage.setItem('sales', JSON.stringify(sales));
                renderProducts();
                updateSummary();
                closeModal();
            }
        }

        function closeModal() {
            document.getElementById('saleModal').style.display = 'none';
            document.getElementById('salePrice').value = '';
        }

        function renderProducts() {
            const table = document.getElementById('productsTable');
            table.innerHTML = `
                <tr>
                    <th>اسم المنتج</th>
                    <th>سعر الشراء</th>
                    <th>الكمية</th>
                    <th>العمليات</th>
                </tr>
            `;
            products.forEach((product, index) => {
                table.innerHTML += `
                    <tr>
                        <td>${product.name}</td>
                        <td>${product.purchasePrice.toFixed(2)}</td>
                        <td>${product.quantity}</td>
                        <td>${product.quantity > 0 ? `<button onclick="sellProduct(${index})">بيع</button>` : 'إنتهى المخزون'}</td>
                    </tr>
                `;
            });
        }

        function updateSummary() {
            let totalIncome = sales.reduce((sum, sale) => sum + sale.salePrice, 0);
            let totalCost = sales.reduce((sum, sale) => sum + sale.purchasePrice, 0);
            document.getElementById('totalIncome').textContent = totalIncome.toFixed(2);
            document.getElementById('netProfit').textContent = (totalIncome - totalCost).toFixed(2);
        }

        function clearForm() {
            document.getElementById('productName').value = '';
            document.getElementById('purchasePrice').value = '';
            document.getElementById('quantity').value = '';
        }
    </script>
</body>
</html>
