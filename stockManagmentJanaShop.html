<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إدارة المخزون والأرباح</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .product-form input, .sale-form input {
            margin: 5px;
            padding: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .summary {
            background-color: #f9f9f9;
            padding: 15px;
            margin: 20px 0;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إدارة المخزون والأرباح</h1>
        
        <!-- Add Product Form -->
        <div class="product-form">
            <h2>إضافة منتج جديد</h2>
            <input type="text" id="productName" placeholder="اسم المنتج">
            <input type="number" id="purchasePrice" placeholder="سعر الشراء">
            <input type="number" id="quantity" placeholder="الكمية">
            <button onclick="addProduct()">إضافة منتج</button>
        </div>

        <!-- Products Table -->
        <h2>المنتجات المتاحة</h2>
        <table id="productsTable">
            <tr>
                <th>اسم المنتج</th>
                <th>سعر الشراء</th>
                <th>الكمية</th>
                <th>العمليات</th>
            </tr>
        </table>

        <!-- Sales Summary -->
        <div class="summary">
            <h3>ملخص الأرباح:</h3>
            <p>إجمالي الدخل: <span id="totalIncome">0</span> دج</p>
            <p>صافي الربح: <span id="netProfit">0</span> دج</p>
        </div>

        <!-- Sale Modal -->
        <div id="saleModal" class="modal">
            <h3>عملية بيع</h3>
            <input type="number" id="salePrice" placeholder="سعر البيع">
            <button onclick="completeSale()">تأكيد البيع</button>
            <button onclick="closeModal()">إلغاء</button>
        </div>
    </div>

    <script>
        // Initialize session storage
        let products = JSON.parse(sessionStorage.getItem('products')) || [];
        let sales = JSON.parse(sessionStorage.getItem('sales')) || [];
        let currentProduct = null;

        // Load initial data
        window.onload = function() {
            renderProducts();
            updateSummary();
        };

        function addProduct() {
            const product = {
                name: document.getElementById('productName').value,
                purchasePrice: parseFloat(document.getElementById('purchasePrice').value),
                quantity: parseInt(document.getElementById('quantity').value)
            };

            products.push(product);
            sessionStorage.setItem('products', JSON.stringify(products));
            renderProducts();
            clearForm();
        }

        function sellProduct(index) {
            currentProduct = index;
            document.getElementById('saleModal').style.display = 'block';
        }

        function completeSale() {
            const salePrice = parseFloat(document.getElementById('salePrice').value);
            const product = products[currentProduct];
            
            if (product.quantity > 0) {
                product.quantity--;
                
                sales.push({
                    productName: product.name,
                    purchasePrice: product.purchasePrice,
                    salePrice: salePrice
                });

                sessionStorage.setItem('products', JSON.stringify(products));
                sessionStorage.setItem('sales', JSON.stringify(sales));
                
                renderProducts();
                updateSummary();
                closeModal();
            }
        }

        function closeModal() {
            document.getElementById('saleModal').style.display = 'none';
            document.getElementById('salePrice').value = '';
        }

        function renderProducts() {
            const table = document.getElementById('productsTable');
            table.innerHTML = `
                <tr>
                    <th>اسم المنتج</th>
                    <th>سعر الشراء</th>
                    <th>الكمية</th>
                    <th>العمليات</th>
                </tr>
            `;

            products.forEach((product, index) => {
                table.innerHTML += `
                    <tr>
                        <td>${product.name}</td>
                        <td>${product.purchasePrice.toFixed(2)}</td>
                        <td>${product.quantity}</td>
                        <td>
                            ${product.quantity > 0 ? 
                                `<button onclick="sellProduct(${index})">بيع</button>` : 
                                'إنتهى المخزون'}
                        </td>
                    </tr>
                `;
            });
        }

        function updateSummary() {
            let totalIncome = 0;
            let totalCost = 0;

            sales.forEach(sale => {
                totalIncome += sale.salePrice;
                totalCost += sale.purchasePrice;
            });

            document.getElementById('totalIncome').textContent = totalIncome.toFixed(2);
            document.getElementById('netProfit').textContent = (totalIncome - totalCost).toFixed(2);
        }

        function clearForm() {
            document.getElementById('productName').value = '';
            document.getElementById('purchasePrice').value = '';
            document.getElementById('quantity').value = '';
        }
    </script>
</body>
</html>
